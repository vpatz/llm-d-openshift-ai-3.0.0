apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: llm-d-monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 5s
          queryTimeout: 60s
          httpMethod: POST
        secureJsonData: {}

